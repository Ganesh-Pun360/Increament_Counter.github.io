<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncreamentCounter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="counter-container">

    <i class="fa-solid fa-mug-hot fa-4x"></i>
    <div class="counter" data-num="4000"></div>
    <span>Project Completed</span>

</div>

<div class="counter-container">

    <i class="fa-solid fa-users fa-4x"></i>
    <div class="counter" data-num="1500"></div>
    <span>Our Happy Clients</span>

</div>

<div class="counter-container">

    <i class="fa-solid fa-tasks fa-4x"></i>
    <div class="counter" data-num="500"></div>
    <span>Ongoing Project</span>

</div>










<script src="script.js"></script>    
</body>
</html>
